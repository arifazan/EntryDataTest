<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="" id="idInput" placeholder="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="" id="passBox" placeholder="password"></td>
            </tr>
            <tr>
                <td align="right">
                    <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
